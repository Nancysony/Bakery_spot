{% extends 'user/user_base.html' %}
{% block content %}<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header">
                  <b>BAKE ITEMS</b>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="{% url 'cust_home' %}">
                            All
                        </a>
                      </li>

                    {% for c in ctg %}
                    <li class="list-group-item">
                      <a href="{% url 'cust_home' %}?category={{ c.category_name }}">
                          {{ c.category_name }}
                      </a>
                    </li>
                    {% endfor %}

                  </ul>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">

                {% for i in pro %}
                <div class="col-md-4">
                    <div class="card" >
                        <center><img class="images-sty " src="{{ i.product_image.url }}"alt="Bag image" style="width: 200px;height: 230px;"></center>
                        <div class="card-body">
                          <p class="card-text">
                              <strong><i style="float: left;">{{i.product_name}}</i></strong>
                              <span style="float:right;"> price  : {{ i.price }}/-</span>
                          </p>
                        </div>
                        
                        <a href="{% url 'confirm' i.id %}" class="btn btn-outline-dark ">ADD TO CART</a>
                        <a href="{% url 'product' i.id %}" class="btn btn-outline-dark ">PRODUCT DETAILS</a>
                 
                      </div><br><br>
                      </div>
                
                {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
